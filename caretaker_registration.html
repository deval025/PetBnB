<h3 class="heading" align = "center" >CARE-TAKER REGISTRATION FORM</h3>

<div class="container1">
    <div>
        <form action="" align="center" method="get" >
            <label for="First_name">First Name</label>
            <input type="text" name="First name" required><br>
            <label for="Last_name">Last Name</label>
            <input type="text" name="Second name" required><br>
            <label for="dob">Date Of Birth</label>
            <input type="Date" name="dob" required><br>
            <label for="email">Email</label>
            <input type="email" name="email" required><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" checked><label for="gender-male">Male  </label>
            <input type="radio" name="gender" value="female"><label for="gender-male">Female  </label><br>
            <label for="Address">Address</label>
            <textarea name="address" rows="1" cols="20"></textarea><br>
            <label for="City">city</label>
            <input type="text" name="city" required><br>
            <label for="State">State</label>
            <input type="text" name="State" required><br>
            <label for="Country">Country</label>
            <input type="text" name="Country" required><br>
            <label for="First_name">Pincode</label>
            <input type="text" name="Pin_Code" required><br>
            <input type="submit" class= "btn btm-light B1"value="Submit">
        </form>
    </div>
    </div>
